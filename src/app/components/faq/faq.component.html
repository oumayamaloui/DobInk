<div class="container">
  <div class="intro">
    <div class="background-image"></div>
    <div class="background"></div>
    <div class="content">
      <h1>FAQ</h1>
      <h4>Accueil / FAQ</h4>
    </div>
  </div>
  @for (faq of faqs; track faq; let i = $index) {


    <div class="question-container">
      <div class="question" (click)="closeAllQuestions(i)">
        <img ngSrc="assets/svg/plus-white.svg" height="18" width="18" alt="plus" class="plus"
             [ngClass]="{'rotate': faq.open}">
        <img ngSrc="assets/svg/minus-white.svg" height="18" width="18" alt="minus" class="minus"
             [ngClass]="{'rotate': faq.open}">
        <h2>{{ faq.question }}</h2>
      </div>
      <div class="response" [ngClass]="faq.open? 'active': '' ">
        <h3>Reponse</h3>
        <p>{{ faq.response }}</p>
      </div>


    </div>
  }
</div>
